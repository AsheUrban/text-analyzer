  <div class="container">
    <h1>Triangle Tracker</h1>
    <form id="triangle">
      <div class="side1">
        <label for="input1">How many letters do you prefer words to have?</label>
        <div class="radio">
          <label>
            <input type="radio" id="howManyLet" value="two" checked> Two
          </label>
          <div class="radio">
            <label>
              <input type="radio" id="howManyLet" value="four"> Four
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" id="howManyLet" value="Six"> Six
            </label>
          </div>
        </div>
        <div class="side2">
          <label for="input2">Which is your favorite letter of the alphabet?</label>
          <input id="input2" class="form-control" type="number">
        </div>
        <div class="side3">
          <label for="input3">Which is more appealing to you?</label>
          <input id="input3" class="form-control" type="number">
        </div>
        <button type="submit" class="btn">Go!</button>
    </form>
    <div id="output">
