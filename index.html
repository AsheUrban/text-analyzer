<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>

  <div class="container">
    <div class="column">
      <h1>Language Suggester</h1>
    </div>
    <div class="column">
      <form id="userInput">
        <div class="form-group">
          <p>
            <label>How many letters do you prefer words to have?</label>
          <div class="radio">
            <label>
              <input type="radio" name="howManyLet" value="two" checked> Two
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="howManyLet" value="four"> Four
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="howManyLet" value="six"> Six
            </label>
          </div>
          </p>
          <p>
            <label>Which is your favorite letter of the alphabet?</label>
          <div class="radio">
            <label>
              <input type="radio" name="favLetter" value="g" checked> G
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="favLetter" value="r"> R
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="favLetter" value="p"> P
            </label>
          </div>
          </p>
          <p>
            <label>Which is more appealing to you?</label>
          <div class="radio">
            <label>
              <input type="radio" name="favThing" value="monopoly" checked> Monopoly
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="favThing" value="jewelry"> Jewelry
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="favThing" value="reptiles"> Reptiles
            </label>
          </div>
          </p>
          <p>
            <label>Do you like to move or stand still?</label>
          <div class="radio">
            <label>
              <input type="radio" name="favMotion" value="move" checked> Move
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="favMotion" value="standStill"> Stand still
            </label>
          </div>
          </p>
          <p>
            <label>Do you like reddish hues?</label>
          <div class="radio">
            <label>
              <input type="radio" name="likeRed" value="yes" checked> Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="likeRed" value="no"> No
            </label>
          </div>
          </p>
          <p>
            <label>Are you scared of worms?</label>
          <div class="radio">
            <label>
              <input type="radio" name="fearWorms" value="yes" checked> Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="fearWorms" value="no"> No
            </label>
          </div>
          </p>
          <div id="go"><h2>You should consider learning GO!</h2></div>
    <div id="ruby"><h2>You should consider learning RUBY!</h2></div>
    <div id="python"><h2>You should consider learning PYTHON!</h2></div>
          <center><button type="submit" class="btn">Suggest a language</button></center>
        </div>
      </form>
    </div>
    <div id="go"><h2>You should consider learning GO!</h2></div>
    <div id="ruby"><h2>You should consider learning RUBY!</h2></div>
    <div id="python"><h2>You should consider learning PYTHON!</h2></div>
    </div>
  </div>
</body>

</html>
